<!DOCTYPE html>
<html>

<head>
    {{template "HeadTemp"}}
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-xs-12">
            <div class="panel panel-login">

                <h2 class="text-primary">GOFS</h2>
                <hr>
                <form class="form" role="form" action="/login" method="POST">
                    <div class="form-group form-group-lg">
                        <input type="text" name="username" class="form-control btn-lg-left btn-lg-right" id="username" placeholder="username">
                    </div>
                    <div class="form-group form-group-lg">
                        <input type="password" name="password" class="form-control btn-lg-left btn-lg-right" id="password"
                               placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-success btn-block btn-lg btn-lg-left btn-lg-right">sign in</button>
                </form>

                <!-- <a href="#" data-toggle="modal" data-target="#registerModal">register</a> -->
                {{if .Msg}}
                    <br>
                    <strong class="{{.Type}}">{{.Msg}}</strong>
                    <br>
                {{end}}
                <hr>
                do not have account? <a onclick="showRegister()" href="#">sign up</a>
                <br>
                <br>

                <!-- register -->

                <form class="form" role="form" action="/register" method="POST" hidden id="register-form">
                    <div class="form-group">

                        <input type="text" class="form-control" placeholder="username" name="username">

                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control" placeholder="password" name="password">

                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control" placeholder="confirm password"
                               name="confirmPassword">

                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" placeholder="token" name="token">

                    </div>
                    <div class="form-group">

                        <button type="submit" class="btn btn-primary btn-block btn-left btn-right">sign up</button>

                    </div>
                </form>

            </div>


        </div>
    </div>
</div>

</body>
<script>
    var show = false;

    function showRegister() {
        show = !show;
        if (show) {
            $("#register-form").show();
        } else {
            $("#register-form").hide();
        }

    }
</script>

</html>
