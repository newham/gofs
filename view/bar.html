{{define "SearchBar"}}
    <div class="action-bar ">
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <div style="padding: 5px;">
                    <button type="button" class="btn btn-default" onclick="selectAll()" id="btn-all">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" onclick="deleteAll()" id="btn-delete"
                            style="display:none">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#uploadModal">
                        <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
                        <span id="upload-info" class="badge bg-success"></span>
                    </button>
                    <button href="#" data-toggle="modal" data-target="#mkdirModal"
                            class="btn btn-default">
                        <span class="glyphicon glyphicon-folder-close" aria-hidden="true"></span>
                    </button>
                    <button href="#" data-toggle="modal" data-target="#touchModal"
                            class="btn btn-default">
                        <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
            <div class="col-xs-12 col-md-4 col-md-offset-4">
                <div style="padding: 5px;">
                    <form method="POST" action="/search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="keywords" name="key">
                            <span class="input-group-btn">
                            <button class="btn btn-success btn-search" type="submit">Search</button>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{{end}}
